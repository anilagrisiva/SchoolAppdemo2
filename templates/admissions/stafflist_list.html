{% load static %}
 <html>
 <head>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="{% static "stylesheets/style.css.txt"%}" />
</head>
<body class="main-html-container">
    <div class="main-html-container">
    <div class="kiss" style="text-align:center;" id="firstSection">
        <h1>STAFF DETAILS</h1>
            <a href="/" ><button>Home</button><a/>
                <br/>
            <div  style="text-align:center; width:100%;">
            <form style="text-align:center;">
                 <table border="1" >
                     <tr>
                         <th style="padding:10px;">Name</th>
                         <th style="padding:10px;">Subject</th>
                         <th style="padding:10px;">Phone_No</th>
                         <th style="padding:10px;">Experience</th>
                     </tr>
                     {% for i in stafflist_list %}
                     <tr>
                         <td style="padding:10px;">{{i.name}}</td>
                         <td style="padding:10px;">{{i.subject}}</td>
                         <td style="padding:10px;">{{i.phone_No}}</td>
                         <td style="padding:10px;">{{i.experience}}</td>
                         <td style="padding:10px;">
                             <a href="/adm/updateTeacher/{{i.id}}"><span>update</span>  &nbsp;
                             <a href="/adm/deleteTeacher/{{i.id}}"><span>delete</span>
                        </td>
                        </tr>
                        {% endfor %}
                    </table>
                </form>
                </div>
            </div>
        </div>
    <body/>
</html>
